<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img
            src="%PUBLIC_URL%/SGN_09_24_2022_1663968217400 1.png"
            alt="logo"
          />
        </div>
        <div class="main" id="main">Главная</div>
        <script>
          document
            .getElementById("main")
            .addEventListener("click", function () {
              window.location.href = "/main";
            });
        </script>
        <div class="price">Тарифы</div>
        <div class="faq">FAQ</div>
        <button class="login" id="registrationButton">
          Зарегистрироваться
        </button>
        <img src="%PUBLIC_URL%/line1.png" alt="line1" />
        <button class="btn-enter" id="loginButton">Войти</button>

        <script>
          document
            .getElementById("loginButton")
            .addEventListener("click", function () {
              window.location.href = "/registration";
            });
        </script>
      </div>
    </header>
    <main>
      <div id="root"></div>
    </main>
    <footer class="footer">
      <div class="logoFooter">
        <img src="%PUBLIC_URL%/logoFooter.png" alt="logoFooter" />
      </div>
      <div class="right-content">
        <div class="adressFooter">
          г. Москва, Цветной б-р, 40 <br />
          +7 495 771 21 11 <br />
          info@skan.ru
        </div>
        <div class="copyrightFooter">Copyright. 2022</div>
      </div>
    </footer>
  </body>
</html>
